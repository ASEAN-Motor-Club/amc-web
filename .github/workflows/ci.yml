name: ğŸ” Integration check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Generate i18n
        run: npm run paraglide:compile

      - name: ğŸ¨ Lint code
        run: npm run lint

      - name: ğŸ” Type check
        run: npm run check

      - name: ğŸ§ª Run tests
        run: npm run test
