name: 🔍 Integration check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      PUBLIC_API_BASE: ${{ vars.PUBLIC_API_BASE }}

    steps:
      - name: 🚨 Check required env vars
        run: |
          if [ -z "$PUBLIC_API_BASE" ]; then
            echo "Error: PUBLIC_API_BASE is not set"
            exit 1
          fi

      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🌐 Generate i18n
        run: npm run paraglide:compile

      - name: 🎨 Lint code
        run: npm run lint

      - name: 🔍 Type check
        run: npm run check

      - name: 🧪 Run tests
        run: npm run test
