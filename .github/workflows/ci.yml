name: ğŸ” Integration check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      PUBLIC_API_BASE: ${{ vars.PUBLIC_API_BASE }}

    steps:
      - name: ğŸš¨ Check required env vars
        run: |
          if [ -z "$PUBLIC_API_BASE" ]; then
            echo "Error: PUBLIC_API_BASE is not set"
            exit 1
          fi

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸŒ Generate i18n
        run: npm run paraglide:compile

      - name: ğŸ¨ Lint code
        run: npm run lint

      - name: ğŸ” Type check
        run: npm run check

      - name: ğŸ§ª Run tests
        run: npm run test
