name: 🔍 Integration check
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      PUBLIC_API_BASE: ${{ vars.PUBLIC_API_BASE }}
      PUBLIC_API_NEW_BASE: ${{ vars.PUBLIC_API_NEW_BASE }}
      PUBLIC_PROXY_URL: ${{ vars.PUBLIC_PROXY_URL }}
      PUBLIC_DISCORD_LINK: ${{ vars.PUBLIC_DISCORD_LINK }}
      PUBLIC_DISCORD_EVENT_BASE: ${{ vars.PUBLIC_DISCORD_EVENT_BASE }}
      PUBLIC_SEASON_NO: ${{ vars.PUBLIC_SEASON_NO }}
      PUBLIC_SEASON_START_DATE: ${{ vars.PUBLIC_SEASON_START_DATE }}
      PUBLIC_PATREON_LINK: ${{ vars.PUBLIC_PATREON_LINK }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🗃️ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🎭 Install Playwright Browsers
        run: pnpm exec playwright install chromium --only-shell
      - name: 🌐 Generate i18n
        run: pnpm run paraglide:compile

      - name: 🎨 Lint code
        run: pnpm run lint

      - name: 🔍 Type check
        run: pnpm run check

      - name: 🧪 Run tests
        run: pnpm run test
