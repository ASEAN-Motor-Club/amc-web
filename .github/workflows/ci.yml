name: ğŸ” Integration check
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      PUBLIC_API_BASE: ${{ vars.PUBLIC_API_BASE }}
      PUBLIC_API_NEW_BASE: ${{ vars.PUBLIC_API_NEW_BASE }}
      PUBLIC_DISCORD_LINK: ${{ vars.PUBLIC_DISCORD_LINK }}
      PUBLIC_DISCORD_EVENT_BASE: ${{ vars.PUBLIC_DISCORD_EVENT_BASE }}
      PUBLIC_SEASON_NO: ${{ vars.PUBLIC_SEASON_NO }}
      PUBLIC_SEASON_START_DATE: ${{ vars.PUBLIC_SEASON_START_DATE }}
      PUBLIC_PATREON_LINK: ${{ vars.PUBLIC_PATREON_LINK }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ƒï¸ Install pnpm
        uses: pnpm/action-setup@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸŒ Generate i18n
        run: pnpm paraglide:compile

      - name: ğŸ¨ Lint code
        run: pnpm lint

      - name: ğŸ” Type check
        run: pnpm check

      - name: ğŸ§ª Run tests
        run: pnpm test
