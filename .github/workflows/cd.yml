name: üöÄ Deploy
permissions:
  contents: read
on:
  workflow_run:
    workflows: ['üîç Integration check']
    types: [completed]
    branches: [main]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    env:
      PUBLIC_API_BASE: ${{ vars.PUBLIC_API_BASE }}
      PUBLIC_API_NEW_BASE: ${{ vars.PUBLIC_API_NEW_BASE }}
      PUBLIC_PROXY_URL: ${{ vars.PUBLIC_PROXY_URL }}
      PUBLIC_DISCORD_LINK: ${{ vars.PUBLIC_DISCORD_LINK }}
      PUBLIC_DISCORD_EVENT_BASE: ${{ vars.PUBLIC_DISCORD_EVENT_BASE }}
      PUBLIC_SEASON_NO: ${{ vars.PUBLIC_SEASON_NO }}
      PUBLIC_SEASON_START_DATE: ${{ vars.PUBLIC_SEASON_START_DATE }}
      PUBLIC_PATREON_LINK: ${{ vars.PUBLIC_PATREON_LINK }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build

      - name: üìñ Build storybook
        run: npm run build:storybook

      - name: ‚¨áÔ∏è Copy storybook to build
        run: cp -r ./storybook-static ./build/storybook

      - name: üöÄ Deploy
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avzr --delete
          path: './build/'
          remote_path: '/'
          remote_user: 'sftpuser'
          remote_host: '${{ secrets.SERVER_IP }}'
          remote_key: ${{ secrets.SFTP_KEY }}
