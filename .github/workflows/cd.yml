name: ğŸš€ Deploy
permissions:
  contents: read
on:
  workflow_run:
    workflows: ['ğŸ” Integration check']
    types: [completed]
    branches: [main]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    env:
      PUBLIC_API_BASE: ${{ vars.PUBLIC_API_BASE }}
      PUBLIC_API_NEW_BASE: ${{ vars.PUBLIC_API_NEW_BASE }}
      PUBLIC_PROXY_URL: ${{ vars.PUBLIC_PROXY_URL }}
      PUBLIC_DISCORD_LINK: ${{ vars.PUBLIC_DISCORD_LINK }}
      PUBLIC_DISCORD_EVENT_BASE: ${{ vars.PUBLIC_DISCORD_EVENT_BASE }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“– Build storybook
        run: npm run build:storybook

      - name: â¬‡ï¸ Copy storybook to build
        run: cp -r ./storybook-static ./build/storybook

      - name: ğŸš€ Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: 'sftpuser'
          server: '${{ secrets.SERVER_IP }}'
          ssh_private_key: ${{ secrets.SFTP_KEY }}
          sftp_only: true
          local_path: './build/*'
          remote_path: '/amc-web'
          sftpArgs: '-o ConnectTimeout=5'
