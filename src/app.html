<!doctype html>
<html lang="%paraglide.lang%">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon_white.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon_black.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="icon" href="%sveltekit.assets%/favicon_white.svg" type="image/svg+xml" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon_white.png"
      type="image/png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon_black.png"
      type="image/png"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="icon" href="%sveltekit.assets%/favicon_white.png" type="image/png" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AMC" />
    %sveltekit.head%
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      const theme = localStorage.getItem('theme');
      if (
        theme === 'dark' ||
        (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
